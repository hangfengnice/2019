<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>导航栏</title>
  <style>
    .nav {
      height: 41px;
      background: #fcfcfc;
      border-top: 3px solid #ff8500;
      border-bottom: 1px solid #edeef0;
    }
    .nav a {
      display: inline-block;
      padding: 0 20px;
      line-height: 41px;
      text-decoration: none;
      font-size: 12px;
    }
    .nav a:hover {
      background-color: rgb(181, 233, 233);
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="#">登录</a>
    <a href="#">微博</a>
    <a href="#">博客</a>
    <a href="#">邮箱</a>
    <a href="#">网站导航</a>
  </div>
</body>
</html>
