<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>注册表</title>
  </head>
  <body>
    <table width="600" align="center" border="1" align="center">
      <caption>
        <h4>青春不常在，抓紧谈恋爱</h4>
      </caption>
      <tr>
        <td>性别</td>
        <td>
          <input name="sex" type="radio" /> 男
          <input name="sex" type="radio" /> 女
        </td>
      </tr>

      <tr>
        <td>生日</td>
        <td>
          <select>
            <option value="">--请选择年--</option>
            <option value="">1995</option>
            <option value="">1996</option>
            <option value="">1997</option>
            <option value="">1998</option>
          </select>
          <select>
            <option value="">--请选择月--</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>所在地区</td>
        <td>
          <input type="text" value="杭州斯密达" />
        </td>
      </tr>

      <tr>
        <td>
          婚姻状况
        </td>
        <td>
          <input name="marry" type="radio" />未婚
          <input name="marry" type="radio" />结婚
          <input name="marry" type="radio" />离婚
        </td>
      </tr>

      <tr>
        <td>
          月薪
        </td>
        <td>
          <input name="text" value="1000-20000" />
        </td>
      </tr>

      <tr>
        <td>
          手机号码
        </td>
        <td>
          <input name="text" value="138-5808-9629" />
        </td>
      </tr>

      <tr>
        <td>
          昵称
        </td>
        <td>
          <input name="text" value="风萧萧归尘" />
        </td>
      </tr>
      <tr>
        <td>
          喜欢的类型
        </td>
        <td>
          <input type="checkbox"  name="love" />妩媚的
          <input type="checkbox"  name="love" />可爱的
          <input type="checkbox"  name="love" />淑女的
          <input type="checkbox"  name="love" />高挑的

        </td>
      </tr>

      <tr>
          <td>
            自我介绍
          </td>
          <td>
         <textarea name="" id="" cols="30" rows="10">
           自我介绍
         </textarea>
          </td>
        </tr>

        <tr>
            <td>
              
            </td>
            <td>
             123
            </td>
          </tr>
    </table>
  </body>
</html>
