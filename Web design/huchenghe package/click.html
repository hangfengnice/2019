<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>click2</title>
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>
  <nav class="nav active">
    <div class="box">
      <div class="data-nav-back">返回</div>
    </div>
  </nav>
  <section class="click2-content-wrap">
    <div class="box">
      <div class="click2-content active">
        <div class="click2-content-profile">
          <span class="click2-content-profile-message">用户举报信息</span>
          <img class="click2-content-profile-phone" src="./images/click2-1-02.png" alt="">
        </div>

        <div class="click2-content-timeshop">
          <div class="click2-content-time">
            <button class="click2-content-timeimg"><img src="./images/click2-2-01.png" alt=""></button>
            <input class="click2-content-timeinput" type="text" placeholder="2019-9-10">
          </div>
          <div class="click2-content-shop">
            <button class="click2-content-shopimg"><img src="./images/click2-2-02.png" alt=""></button>
            <input class="click2-content-shopinput" type="text" placeholder="印茶">
          </div>
        </div>

        <textarea class="click2-content-detail" type="text" placeholder="我的盘子里发现了苍蝇"></textarea>

        <div class="data-content-name">
          <span class="data-content-nameimg">商户名称</span>
          <span class="data-content-namereal">中华小厨房</span>
          <img class="data-content-namephone" src="./images/click2-3-02.png" alt="">
        </div>
      </div>

      <div class="click2-content">
        <div class="click2-content-backmessage">回复信息</div>
        <textarea class="click2-content-backdetail" type="text" placeholder="我的盘子里发现了苍蝇"></textarea>
        <div class="click-content-finish">
          <button class="click-content-finishmes">发送回复短信</button>
          <button class="click-content-finishdone">设置为已完成</button>
        </div>
      </div>
    </div>
  </section>
  <script src="./js/flexible.js"></script>
</body>
</html>
