<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>画板2</title>

  <section class="data2-content-wrap">

        <span class="data2-content-video-span yellow">摄像头右移</span>
      </div>
      <div class="data2-content-message gray">

            <span class="data2-content-grade-detail">陈学东</span>
        </div>
        <div class="data2-content-grade-other">其他相关信息</div>

      <div class="data2-content-qualification">
        <div class="data2-content-qualification-message">经营资质</div>
        <div class="data2-content-qualification-imgswrap">

          <div class="data2-content-oversee-nums">
