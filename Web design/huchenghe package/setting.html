<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>栏目设置</title>
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>
  <nav class="nav active">
    <div class="box">
      <div class="data-nav-back">返回</div>
    </div>
  </nav>
  <section class="setting-content-wrap">
    <div class="box">
      <div class="setting-content active">
          <div class="setting-content-shop">
            <span class="setting-content-shopname">中华小当家</span>
            <div class="setting-content-shopscore">
              <span class="setting-content-now">当前评分</span>
              <span class="setting-content-score">98</span>
            </div>
          </div>
          <div class="setting-content-detailswrap">
            <div class="setting-content-address">航海路110号</div>
            <div class="setting-content-setting">快捷键入口栏目设置</div>
            <div class="setting-content-iconswrap">
              <div class="setting-content-icon">
                <span class="setting-content-iconchar one">设施设备</span>
                <input id='setting-checkbox1' checked name="setting" class='checkbox-setting' type="checkbox">
                <label class="setting-label" for="setting-checkbox1"></label>
              </div>
              <div class="setting-content-icon">
                <span class="setting-content-iconchar two">场所环境</span>
                <input id='setting-checkbox2' checked name="setting" class='checkbox-setting' type="checkbox">
                <label class="setting-label" for="setting-checkbox2"></label>
              </div>
              <div class="setting-content-icon">
                <span class="setting-content-iconchar three">留样销样</span>
                <input id='setting-checkbox3' checked name="setting" class='checkbox-setting' type="checkbox">
                <label class="setting-label" for="setting-checkbox3"></label>
              </div>
              <div class="setting-content-icon">
                <span class="setting-content-iconchar four">人员管理</span>
                <input id='setting-checkbox4' checked name="setting" class='checkbox-setting' type="checkbox">
                <label class="setting-label" for="setting-checkbox4"></label>
              </div>
              <div class="setting-content-icon">
                <span class="setting-content-iconchar five">菜品推荐</span>
                <input id='setting-checkbox5' checked name="setting" class='checkbox-setting' type="checkbox">
                <label class="setting-label" for="setting-checkbox5"></label>
              </div>
              <div class="setting-content-icon">
                <span class="setting-content-iconchar six">食材溯源</span>
                <input id='setting-checkbox6' checked name="setting" class='checkbox-setting' type="checkbox">
                <label class="setting-label" for="setting-checkbox6"></label>
              </div>
              <div class="setting-content-icon">
                <span class="setting-content-iconchar seven">食安报告</span>
                <input id='setting-checkbox7' checked name="setting" class='checkbox-setting' type="checkbox">
                <label class="setting-label" for="setting-checkbox7"></label>
              </div>
              <div class="setting-content-icon">
                <span class="setting-content-iconchar eight">文件通知</span>
                <input id='setting-checkbox8' name="setting" class='checkbox-setting' type="checkbox">
                <label class="setting-label" for="setting-checkbox8"></label>
              </div>
              <div class="setting-content-icon">
                <span class="setting-content-iconchar nine">法律法规</span>
                <input id='setting-checkbox9' name="setting" class='checkbox-setting' type="checkbox">
                <label class="setting-label" for="setting-checkbox9"></label>
              </div>
            </div>
          </div>
      </div>
    </div>
  </section>
  <script src="./js/flexible.js"></script>
</body>
</html>
