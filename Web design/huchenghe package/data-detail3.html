<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>画板3</title>
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>
  <nav class="nav">
    <div class="box">
      <div class="data-nav-back">返回</div>
      <div class="data3-nav-search">
        <input class="data3-nav-input" type="text" placeholder="输入信息">
        <img class="data3-nav-searchlogo" src="./images/data3-search.png" alt="">
      </div>
    </div>
  </nav>
  <section class="data3-content-wrap">
    <div class="box">
      <div class="data-content active">
          <div class="data-content-imgwrap"><img class="data-content-img" src="./images/logo-incha.png" alt=""></div>
          <div class="data-content-desc">
            <div class="data-content-title">印茶</div>
            <div class="data-content-warn">违章情况介绍</div>
            <div class="data-content-star">星级评分</div>
            <button class="data-content-btn active">选择</button>
          </div>
        </div>
        <div class="data-content">
          <div class="data-content-imgwrap"><img class="data-content-img" src="./images/logo-yuxiaodai.png" alt=""></div>
          <div class="data-content-desc">
            <div class="data-content-title">鱼小呆</div>
            <div class="data-content-warn">违章情况介绍</div>
            <div class="data-content-star">星级评分</div>
            <button class="data-content-btn">选择</button>
          </div>
        </div>
        <div class="data-content">
          <div class="data-content-imgwrap"><img class="data-content-img" src="./images/logo-liufuya.png" alt=""></div>
          <div class="data-content-desc">
            <div class="data-content-title">留夫鸭</div>
            <div class="data-content-warn">违章情况介绍</div>
            <div class="data-content-star">星级评分</div>
            <button class="data-content-btn">选择</button>
          </div>
        </div>
        <div class="data-content">
          <div class="data-content-imgwrap"><img class="data-content-img" src="./images/logo-haokelai.png" alt=""></div>
          <div class="data-content-desc">
            <div class="data-content-title">豪客来</div>
            <div class="data-content-warn">违章情况介绍</div>
            <div class="data-content-star">星级评分</div>
            <button class="data-content-btn">选择</button>
          </div>
        </div>
        <div class="data-content-data3">
          <div class="data-content-dotimewrap">
            <span class="data-content-dotime">日期：</span>
            <input class="data-content-dotime-input" type="text">
          </div>
          <div class="data-content-doprogresswrap">
            <span class="data-content-doprogress">执行情况:</span>
            <input class="data-content-doprogress-input" type="text">
          </div>
          <div class="data-content-doimgwrap">
            <span class="data-content-doimg">执行图:</span>
            <div class="data-content-doimgswrap">
              <img class="data-content-doimgs" src="./images/data3-2.png" alt="">
              <img class="data-content-doimgs" src="./images/data3-2.png" alt="">
              <img class="data-content-doimgs" src="./images/data3-2.png" alt="">
            </div>

          </div>
          <button class="data-content-submit">提交信息</button>
        </div>
    </div>
  </section>
  <script src="./js/flexible.js"></script>
</body>
</html>
