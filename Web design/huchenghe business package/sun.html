<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no,width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>阳光厨房</title>
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>
  <nav class="nav">
    <div class="box">
      <a class='nav-back-a' href="index.html">
        <img class="nav-backimg" src="./images/warn-back.png" alt="">
        <span class="nav-back">返回</span>
      </a>
    </div>
  </nav>

  <img class="sun-video-img" src="./images/sun1.jpg" alt="">
  <!-- <video class="sun-video" src=""></video> -->

  <section class="sun-wrap">
    <div class="sun-watches">
      <div class="sun-watch">
        <img class="sun-watch-img" src="./images/sun2-01.png" alt="">
        <span class="sun-watch-desc">后厨摄像头</span>
      </div>
      <div class="sun-watch">
        <img class="sun-watch-img" src="./images/sun2-02.png" alt="">
        <span class="sun-watch-desc">仓库摄像头</span>
      </div>
      <img class="sun-borderimg" src="./images/sun3.jpg" alt="">
    </div>
    <div class="sun-watches">
      <div class="sun-watch">
        <img class="sun-watch-img" src="./images/sun2-03.png" alt="">
        <span class="sun-watch-desc">清洗间摄像头</span>
      </div>
      <div class="sun-watch">
        <img class="sun-watch-img" src="./images/sun2-04.png" alt="">
        <span class="sun-watch-desc">储藏间摄像头</span>
      </div>
      <img class="sun-borderimg" src="./images/sun3.jpg" alt="">
    </div>
    <div class="sun-watches">
      <div class="sun-watch">
        <img class="sun-watch-img" src="./images/sun2-05.png" alt="">
        <span class="sun-watch-desc">就餐间摄像头</span>
      </div>
      <img class="sun-borderimg" src="./images/sun3.jpg" alt="">
    </div>
  </section>
  <script src="js/flexible.js"></script>
</body>
</html>
